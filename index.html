<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contador JS</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="header">
      <h1>Contador JS</h1>
    </div>

    <div class="main-container">
      <div class="container-contador">
        <div>
          <p class="contador-value" id="contador-1">0</p>
        </div>
        <div>
          <button onclick="incrementar('1')">Incrementar</button>
          <button onclick="decrementar('1')">Decrementar</button>
          <button onclick="reiniciar('1')">Reiniciar</button>
        </div>
      </div>
      <div class="container-contador">
        <div>
          <p class="contador-value" id="contador-2">0</p>
        </div>
        <div>
          <button onclick="incrementar('2')">Incrementar</button>
          <button onclick="decrementar('2')">Decrementar</button>
          <button onclick="reiniciar('2')">Reiniciar</button>
        </div>
      </div>
    </div>
  </body>
</html>
